<div [formGroup]="parseUrlForm">
    <mat-form-field>
        <input formControlName="formUrl" matInput placeholder="Put url for existing item:">
    </mat-form-field> 
    <mat-chip-list style="display: inline-block;">
        <mat-chip (click)="parseUrl()">
            Parse
        </mat-chip>
    </mat-chip-list>
</div>
